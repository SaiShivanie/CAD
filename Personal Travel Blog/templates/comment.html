<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .comment-box {
  max-width: 600px;
  margin: 0 auto;
  padding: 30px;
}

form {
  text-align: left;
}

label {
  font-weight:bold;
}

textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}


.comment {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin:10px 0;
}

    </style>
</head>
<body>
    <div class="comment-box">
         <form method="post" action="{{ url_for('submit_comment')}}">
             <label for="comment">Your Comment:</label>
             <textarea id="comment" name="comment" placeholder="Write your comment here" required></textarea>
             <input type="submit" value="Submit">
         </form>
     </div>
 
</body>
</html>
